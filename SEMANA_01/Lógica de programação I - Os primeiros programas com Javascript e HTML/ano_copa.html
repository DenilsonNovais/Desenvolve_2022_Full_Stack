<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anos de Copa</title>
</head>
<body>
    <h1>Todos os anos que tiveram Copa do Mundo de Futebol</h1>

    <script>
        function pulaLinha() {
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        var limite = parseInt(prompt("Digite seu ano limite"));
        var anoCopa = 1930;

        while(anoCopa <= limite) {
            mostra("Teve copa em: " + anoCopa);
            anoCopa = anoCopa + 4;
        }

        mostra("Fim");

    </script>
</body>
</html>
