<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Alura fone</title>
    <link rel="stylesheet" href="desafio-estilo.css">
</head>
<body>
    <!-- Escreva o cÃ³digo em JavaScript capaz de selecionar o elemento HTML input do tipo telefone? -->
    <h1> Alura Fone </h1>
    <section class="teclado">
        <input type="button" value="1" id="N1">

        <input type="button" value="3" id="N3">
