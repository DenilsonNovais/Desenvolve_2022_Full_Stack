<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenhando circulos com funções</title>
</head>
<body>
    <h1>Desenhando circulos com funções</h1>

    <canvas width="600px" height="400px"></canvas>

    <script>

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = 'lightgray';
        pincel.fillRect(0, 0, 600, 400);

        function desenhaCirculo (x, y, raio, cor) {
            pincel.fillStyle = cor;
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * 3.14);
            pincel.fill();
        }

        desenhaCirculo(300, 200, 50, 'red');
        desenhaCirculo(300, 100, 50, 'yellow');
        desenhaCirculo(300, 300, 50, 'blue');
        desenhaCirculo(200, 200, 50, 'orange');
        desenhaCirculo(400, 200, 50, 'black');

    </script>
</body>
</html>
